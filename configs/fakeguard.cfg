// Plugin FakeGuard [2016]

// Проверять setinfo у игроков (из fakeguard.ini)
fakeguard_check_setinfo "1"

// Проверять fakecvar у игроков (из fakeguard.ini)
fakeguard_check_cvar "1"

// Блочить спам от спам-ботов
fakeguard_spam_block "1"

// Наказание за спам
fakeguard_spam_punish "kick %userid% SpamBlock"

// Кол-во возможных одинаковых айпи на сервере
// 0 - откл
fakeguard_fakeip_count "0"

// Кол-во возможных одинаковых айпи на сервере
fakeguard_fakeip_punish "addip 1440 %ip%; wait;wait; writeip"

// ReCaptcha
// 1 - включить, 0 - выключить
fakeguard_recaptcha "1"

// Если у вас заблокирован выбор команды, то поставьте 0
fakeguard_recaptcha_choose "0"

// Сохранять ли RayID у игроков, чтобы при следующих заходах идентифицировать их без каптчи
fakeguard_recaptcha_save "1"

// Сколько секунд показывать меню игроку
fakeguard_recaptcha_time "15.0"

// Сколько секунд показывать меню игроку
fakeguard_recaptcha_punish "kick %userid% ReCaptcha_Error"

echo [FakeGuard 2016] 'fakeguard.cfg' loaded...
